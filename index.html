<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Washing Machine</title>
</head>
<body>
  <div class="machineContainer">
    <div class="washingMachine">
      <div class="top-controlPanel">
        <div class="controlPanelSections detergentTraySection">
          <div class="detergentTrayContainer">
            <div class="detergentTray"></div>
          </div>
        </div>
        <div class="controlPanelSections dialSection">
          <div class="dial"></div>
        </div>
        <div class="controlPanelSections displaySection">
          <div class="display">
            <div class="led"></div>
          </div>
        </div>
      </div>
      
      <div class="mid-door">
        <div class="roundDoor">
          <div class="glassDoor">
            <div class="tumbleContainer">
              <div class="clothes clothes1"></div>
              <div class="clothes clothes2"></div>
            </div>
          </div>
        </div>  
      </div>

      <div class="bottom-tray">
        <div class="trayDoor">
          <div class="trayDoorHandle"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
